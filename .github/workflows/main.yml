name: Build and Deploy JAR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Maven
        uses: actions/setup-java@v2
        with: 
          java-version: '8'
          distribution: 'temurin'

      - name: Build and package
        run: |
          mvn clean package

      - name: Move JAR to targetx folder
        run: |
          mkdir -p targetx
          mv target/WarningPoints-1.0.jar targetx/

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: WarningPoints
          path: targetx/WarningPoints-1.0.jar